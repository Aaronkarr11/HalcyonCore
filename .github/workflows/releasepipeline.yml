name: Push a NuGet package to Azure Artifacts or GitHub Package Registry

on:
  push:
    branches:
      - main

env:
  FEED_URL: https://nuget.pkg.github.com/Aaronkarr11/index.json
  BUILD_CONFIGURATION: 'Release'    # set this to the appropriate build configurations
  DOTNET_VERSION: '6.x' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - uses: actions/checkout@v2

      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Run dotnet build and package
      - name: dotnet build and test
        run: |
          dotnet restore
          dotnet build --configuration '${{ env.BUILD_CONFIGURATION }}'
          dotnet test --configuration '${{ env.BUILD_CONFIGURATION }}'

  az-artifacts-build-and-deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - uses: actions/checkout@v2

      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          source-url: ${{ env.FEED_URL }}
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.HALCYONCORE_NUGET_FEED }} 

      # Run dotnet build and package
      - name: dotnet build and publish
        run: |
          dotnet restore
          dotnet build --configuration '${{ env.BUILD_CONFIGURATION }}'
          dotnet pack -c '${{ env.BUILD_CONFIGURATION }}' --version-suffix $GITHUB_RUN_ID

      # Publish the package to Azure Artifacts
      - name: 'dotnet publish'
        run: dotnet nuget push /home/runner/work/HalcyonCore/HalcyonCore/bin/Release/*.nupkg --api-key ${{ secrets.HALCYONCORE_NUGET_FEED }} --source ${{ secrets.HALCYONCORE_NUGET_FEED }} 